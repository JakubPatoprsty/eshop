{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	
	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img width="500" height="500" src="{{product.imageURL}}" /></div>
						</div>
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{product.name}}</h3>

						<p class="product-description">{{product.Description}}</p>
                        <h4 class="price">Current price: <span><strong>{{product.price}} $</strong></span></h4>
						<div class="action">
							<button data-product="{{product.id}}" data-action="add"
				class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
