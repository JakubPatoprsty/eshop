{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><br> {{ request.user.username }}</div>
                    <div class="col-md-6"><label class="labels">Surname</label><br> {{ request.user.surname }}</div>
                    <div class="col-md-6"><label class="labels">Email</label><br> {{ request.user.email }}</div>
                    <div class="col-md-6"><label class="labels">Mobile Number</label><br> {{ request.user.phone }}</div>
                </div>
        </div>

    </div>
</div>
</div>
</div>

{% endblock content %}
